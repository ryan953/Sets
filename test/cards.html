<!DOCTYPE html>
<html>
<head>
<title>Sets!</title>
<style>
#cards {
	text-align: center;
}
.card {
	display: inline-block;
}
canvas {
	border: 1px solid blue;
}
span {
	position: absolute;
	width: 150px;
	height:150px;
	text-align: left;
	border: 1px solid transparent;
	display: inline-block;
}
</style>
</head>
<body>

<div id="cards"></div>

<script src="../lib/jquery.min.js"></script>
<script src="../lib/underscore.js"></script>
<script src="../lib/backbone.js"></script>

<script src="../models/Card.js"></script>
<script src="../collections/Deck.js"></script>
<script src="../views/Card.js"></script>

<script>
$(document).ready(function() {
	drawAllCards();
});

function drawAllCards() {
	var deck = new Collections.Deck();
	deck.rebuild(Collections.Deck.SORTED);

	var i = 0;
	var container = $('#cards').detach();
	while(card = deck.drawCard(0)) {
		container
			.append(new Views.Card({card:card}).render().$el
				.prepend($('<span>', {text: '' + i++}))
			);
	}
	$('body').prepend(container);
}
</script>
</body>
</html>
