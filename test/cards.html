<!DOCTYPE html>
<html>
<head>
<title>Sets!</title>
<style>
#cards {
	text-align: center;
}
.card {
	display: inline-block;
}
canvas {
	border: 1px solid blue;
}
</style>
</head>
<body>

<div id="cards"></div>

<script src="../lib/jquery.min.js"></script>
<script src="../lib/underscore.js"></script>
<script src="../lib/backbone.js"></script>

<script src="../models/Card.js"></script>
<script src="../collections/Deck.js"></script>
<script src="../views/Card.js"></script>

<script>
$(document).ready(function() {
	drawAllCards();
});

function drawAllCards() {
	var deck = new Collections.Deck();
	deck.rebuild(Collections.Deck.NORMAL);

	while(card = deck.drawCard(0)) {
		new Views.Card({card:card}).render().$el.appendTo('#cards');
	}
}
</script>
</body>
</html>
