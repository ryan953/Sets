<body>

<form>
<input type="number" value="0" />
<input type="number" value="-20" />
<input type="number" value="-20" />
<input type="number" value="75" />
<br/>
<input type="number" value="100" />
<input type="number" value="70" />
<input type="number" value="120" />
<input type="number" value="-25" />
</form>

<div id="cards"></div>

<script src="./logic.js" type="text/javascript"></script>

<script>
var c = [];
//setInterval(test, 250);

test();

function test() {
	c = $('input').map(function(i, elem) {
		return $(elem).val();
	});

	$('#cards').empty();
	for(var i = 0; i < 3; i++) {
		var ctx = $('<canvas width="150" height="150" />').appendTo('#cards')[0].getContext('2d');
		Sets.drawOvals(ctx, {
			count:i+1,
			color:'red',
			fill:'striped'
		});

		ctx = $('<canvas width="150" height="150" />').appendTo('#cards')[0].getContext('2d');
		Sets.drawDiamonds(ctx, {
			count:i+1,
			color:'green',
			fill:'striped'
		});

		ctx = $('<canvas width="150" height="150" />').appendTo('#cards')[0].getContext('2d');
		Sets.drawSquiggles(ctx, {
			count:i+1,
			color:'blue',
			fill:'striped'
		});
	}
}
</script>

</script>
</body>
</html>
